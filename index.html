<!DOCTYPE html>
<html>
  <head>
    <title>Calorie Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Calorie Tracker</h1>

      <!-- Meal Planning -->
      <div id="meal-planner">
        <h2>Meal Planner</h2>
        <label for="food-item">Food Item:</label>
        <input type="text" id="food-item" name="food-item" required />

        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required />

        <button id="add-meal">Add to Meal Plan</button>
        <div id="meal-plan"></div>
        <p>Total Calories: <span id="total-calories">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
